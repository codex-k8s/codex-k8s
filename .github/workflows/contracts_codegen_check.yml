name: "Contracts and Codegen Check"

on:
  push:
    branches: [main, codex/dev]
  pull_request:
    branches: [main, codex/dev]

permissions:
  contents: read

jobs:
  openapi:
    name: "OpenAPI codegen consistency"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: services/staff/web-console/package-lock.json

      - name: Install frontend dependencies
        run: npm --prefix services/staff/web-console ci

      - name: Regenerate OpenAPI artifacts
        run: make gen-openapi

      - name: Verify generated files are up to date
        run: |
          set -euo pipefail
          git diff --exit-code -- \
            services/external/api-gateway/internal/transport/http/generated/openapi.gen.go \
            services/staff/web-console/src/shared/api/generated
